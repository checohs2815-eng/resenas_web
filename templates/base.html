<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reseñas Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand fw-bold" href="/">ReseñasWeb</a>
    <div class="ms-auto">
        {% if current_user.is_authenticated %}
            <a class="btn btn-primary me-2" href="/create_business">Crear Negocio</a>
            <a class="btn btn-outline-secondary" href="/logout">Salir</a>
        {% else %}
            <a class="btn btn-outline-primary me-2" href="/login">Login</a>
            <a class="btn btn-primary" href="/register">Registro</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
